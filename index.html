<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./src/assets/icons/favicon.png">
    <script src="https://kit.fontawesome.com/84c874640f.js" crossorigin="anonymous"></script>

    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
    </header>

    <div class="logo">
        <img src="./img/logoalura.png" alt="logo alura">
    </div>

    <div class="wrapper">

        <section class="caixas">
            <div class="textoprincipal">
                <textarea name="" id="textooriginal" placeholder="Digite seu texto"></textarea>

                <div class="informacao">
                    <h1><i class="bi bi-exclamation-circle-fill"></i> Letras minusculas, sem acento.</h1>
                </div>

                <div class="botoes">
                    <button class="botaocripto" onclick="btnEncriptar();">Criptografar</button>
                    <button class="botaodescripto" onclick="btnDesencriptar();">Descriptografar </button>
                </div>

            </div>

            <div class="resultado">
                <textarea name="" id="textoresultado" placeholder=""></textarea>
                <img id="imagemlupa" class="imagemlupa" src="./img/lupa.png" alt="lupa">
                <h1 class="msgnaoencontrada" id="msgnaoencontrada">Nada encontrado</h1>
                <p class="msgdigiteotexto" id="msgdigiteotexto">Digite o texto para criptografar / descriptografar.</p>

                <button id="botaocopiartexto" onclick="copiarTexto();">Copiar</button>
            </div>
        </section>


    </div>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="https://github.com/SergioAut" target="_blank"><i class="fa-brands fa-github icon"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/sansergio/" target="_blank"><i class="fa-brands fa-linkedin-in icon"></i></a>
                </li>

            </ul>
        </nav>
    </footer>


    <script src="script.js"></script>




</body>

</html>
